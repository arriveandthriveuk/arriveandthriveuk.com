<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arrive & Thrive UK | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #7f5af0;
      --secondary: #2cb67d;
      --dark: #16161a;
      --light: #fffffe;
      --accent: #f9bc60;
      --gradient: linear-gradient(135deg, #7f5af0, #2cb67d);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Poppins", sans-serif; }

    body {
      height: 100vh;
      background: var(--gradient);
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--dark);
    }

    .login-card {
      background: rgba(255,255,255,0.95);
      padding: 3rem 2rem;
      border-radius: 20px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      animation: slideUp 0.5s ease;
    }

    @keyframes slideUp { 0% { transform: translateY(50px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }

    .login-card h2 { margin-bottom: 2rem; color: var(--primary); }

    .login-card input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.2rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .login-card select {
        width: 100%;
        padding: 0.8rem;
        margin-bottom: 1.2rem;
        border-radius: 8px;
        border: 1px solid #ccc;
      }

    .login-card button.login-btn {
      width: 100%;
      padding: 0.9rem;
      background: var(--accent);
      border: none;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
      margin-bottom: 1rem;
    }

    .login-card button.login-btn:hover {
      background: var(--secondary);
      color: white;
    }

    .social-buttons {
      margin: 1.5rem 0;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    .social-btn {
      width: 100%;
      padding: 0.8rem;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transition: 0.3s;
      color: white;
      font-size: 0.95rem;
    }

    .social-btn img { width: 20px; height: 20px; }

    .social-btn:hover { opacity: 0.9; }

    .google-btn { background: #4285F4; }
    .apple-btn { background: #000; }

    .login-footer { margin-top: 1.5rem; font-size: 0.9rem; color: #555; }
    .login-footer a { color: var(--primary); text-decoration: none; font-weight: 600; }
    .login-footer a:hover { text-decoration: underline; }

    @media(max-width: 480px){ .login-card { padding: 2rem 1.5rem; } }

    /* Home button */
    .home-btn {
      position:absolute; top:20px; left:20px; background: var(--light); 
      padding:0.5rem 1rem; border-radius: 8px; color: var(--primary); 
      font-weight:600; text-decoration:none; box-shadow:0 5px 15px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
  </style>
</head>

<body>
  <!-- Home button -->
  <a href="index.html" class="home-btn">Home</a>

  <div class="login-card">
    <h2>Arrive & Thrive UK</h2>
    <input type="text" id="lastName" placeholder="Last Name" />
    <input type="text" id="firstName" placeholder="First Name" />
    <select type="text" id="gender" placeholder="Title" >
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>
    <input type="tel" id="mobile" placeholder="Mobile/Whatsapp Number" />
    <input type="email" id="loginEmail" placeholder="Email" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <input type="password" id="loginPasswordRepeat" placeholder="Password" />
    <button id="submitSignup" class="login-btn">Signup</button>

    <!-- Social login buttons -->
    <div class="social-buttons">
      <!-- Google -->
      <button class="social-btn google-btn" id="googleLogin">
        <img src="https://raw.githubusercontent.com/encharm/Font-Awesome-SVG-PNG/master/black/svg/google.svg" alt="Google Logo" />
        <span>Signup with Google</span>
      </button>

      <!-- Apple -->
      <button class="social-btn apple-btn" id="appleLogin">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/31/Apple_logo_white.svg" alt="Apple Logo" />
        <span>Signup with Apple</span>
      </button>
    </div>

    <div class="login-footer">
      <p>Don't have an account? <a href="login.html">Back to Login</a></p>
    </div>
  </div>

  <!-- Load Google Identity Services SDK -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <script>
    // Email/password login
    const submitSignup = document.getElementById("submitSignup");
    submitSignup.addEventListener("click", async () => {
      const lastName = document.getElementById("lastName").value;
      const firstName = document.getElementById("firstName").value;
      const gender = document.getElementById("gender").value;
      const mobile = document.getElementById("mobile").value;
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      const passwordRepear = document.getElementById("loginPasswordRepeat").value;

      try {
        const response = await fetch("http://127.0.0.1:5001/v1/clients/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });
        const data = await response.json();

        if (data.logged_in) {
          localStorage.setItem("sessionToken", data.sessionToken || "");
          window.location.href = "dashboard.html";
        } else {
          alert(data.message || "Login failed");
        }

      } catch (err) {
        alert("Server error");
        console.error(err);
      }
    });

    // Google login
    const googleBtn = document.getElementById("googleLogin");
    googleBtn.addEventListener("click", () => {
      google.accounts.id.initialize({
        client_id: "51595673494-835np21m5592cmh531gm3uu4cfgrlu6o.apps.googleusercontent.com",
        callback: handleCredentialResponse,
      });
      google.accounts.id.prompt(); // shows popup
    });

    function handleCredentialResponse(response) {
      console.log("âœ… Google JWT ID token received from browser:", response.credential);
      fetch("http://127.0.0.1:5001/v1/clients/oauth_login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ agent:'google', token: response.credential })
      })
      .then(res => res.json())
      .then(data => {
        if(data.logged_in){
          localStorage.setItem("sessionToken", data.sessionToken || "");
          window.location.href = "dashboard.html";
        } else {
          alert("Google login failed");
        }
      });
    }

    // Apple login
    const appleBtn = document.getElementById("appleLogin");
    appleBtn.addEventListener("click", () => {
      // Redirect to backend endpoint that handles Apple OAuth
      window.location.href = "http://127.0.0.1:5001/v1/clients/apple-login";
    });
  </script>
</body>
</html>
